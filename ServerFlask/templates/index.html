{% extends 'basehtml.html' %}
{% block content %}
    <h1>All list =  {{colors}} </h1>
    {% for color in colors %}
        <h3>{{color}}</h3>
    {% endfor %}
    {% if 'green' in colors %}
        <h4>Green is in the List</h4>
    {% else %}
        <h4>Green is not in the List</h4>
    {% endif %}
{% endblock %}
